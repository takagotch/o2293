        <meta name="toDo 单页应用" content="记事本 任务管理 webApp">

        <meta name="theme-color" content="#3C3764">
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <title>ToDo</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="dist/css/index.css">

    <body class="body-min-size">

            <h1><i class="fa fa-th"></i></i> ToDo</h1>
        </div>
        <div class="main">
            <div class="left page-active">
                <div id="allTasks" cateid="-1" class="list-title all-tasks active">
                    <i class="fa fa-globe"></i> 所有任务 (<span>1</span>)
                </div>
                <div class="cate"><i class="fa fa-list-ul"></i> 分类列表</div>
                <div id="listcontent" class="list">
                    <!-- <ul>
                        <li>
                            <h2 class="active"><i class="fa fa-folder-open"></i><span>百度IFE项目</span> (2)<i class="fa fa-trash-o"></i>
                            </h2>
                            <ul>

                        <li><h2><i class="fa fa-folder-open"></i><span>默认分类</span> (0)<i class="fa fa-trash-o"></i></h2></li>
                    </ul> -->
                </div>
                <button id="addCate" class="add"><i class="fa fa-plus"></i>新增分类</button>
            </div>
            <div class="mid page-next">
                <div class="status">
                    <button id="all-tasks" class="active">所有</button>
                    <button id="unfinish-tasks">未完成</button>
                    <button id="finished-tasks">已完成</button>
                </div>
                <div id="task-list" class="task-list">
                    <!-- <div>2015-06-05</div>
                    <ul>
                        <li taskid="1" class="active">todo-1</li>
                        <li taskid="2">todo-2</li>
                    </ul>
                    <div>2015-06-05</div>
                    <ul>
                        <li>todo-1</li>
                        <li>todo-2</li>
                    </ul> -->
                </div>
                <button id="add-task" class="add-task add"><i class="fa fa-plus"></i>新增任务</button>
            </div>
            <div class="right">
                <div class="title">
                    <h1 class="todo-name">todo-1</h1>
                    <div class="manipulate">
                        <a><i class="fa fa-check-square-o"></i></a>
                        <a><i class="fa fa-pencil-square-o"></i></a>
                    </div>
                </div>
                <div class="task-date">
                    任务日期：<span>2015-06-05</span>
                </div>
                <div class="content">
                    <textarea class="textarea-content"></textarea>
                </div>
                <!--  <div class="title">
                    <div class="todo-name"><input type="text" class="input-title" placeholder="请输入标题"></div>
                    <div class="manipulate"></div>
                </div>
                <div class="task-date">
                    任务日期：<span><input type="date" class="input-date"></span>
                </div>
                <div class="content">
                    <textarea class="textarea-content" placeholder="请输入任务内容"></textarea>
                </div> -->
                <div class="button-area">
                    <!-- <span class="info"></span>
                    <button class="save">保存</button>
                    <button class="cancel-save">放弃</button> -->
                </div>
            </div>
        </div>
        <div class="cover">
            <div class="modal">
                <div class="modal-head">
                    新增分类
                </div>
                <div class="modal-body">
                    选择主分类：<select id="modal-select">
                        <option value="volvo">Volvo</option>
                    </select><br>
                    新分类名称：<input id="newCateName" type="text">
                </div>
                <div class="modal-foot">
                    <button id="cancel-modal">取消</button>
                    <button id="ok-modal">确认</button>
                </div>
            </div>
        </div>
        <script src="dist/js/require.min.js" data-main="dist/js/main"></script>
